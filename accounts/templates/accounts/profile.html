{% extends "base.html" %}
{% load static %}

{% block title %}{{page_title}}{% endblock title %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="col">
            <!-- Foto profil user -->
            <img src="{% static 'icon/profile-icon.jpg' %}" style="width: 65%;">
        </div>
        <div class="col" style="padding-left: 0; padding-right: auto;">
            <!-- Informasi user -->
            <h1>{{user.first_name}} {{user.last_name}}</h1>
            <p>Nama Depan</p>
            <p>Nama Belakang</p>
            <p>Tanggal Lahir</p>
            <p>Email</p>
            <p>Ganti Password</p>
            <p>Alamat Rumah</p>
            <p>Nomor Telpon/HP</p>
            <span class="button-group">
                <button type="submit" class="btn btn-primary">Ubah Profil</button>
                <button type="button" class="btn btn-danger">Hapus Akun</button>
            </span>
        </div>
    </div>
</div>
{% endblock contents %}
