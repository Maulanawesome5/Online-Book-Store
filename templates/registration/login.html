{% extends "base.html" %}

{% block title %} Log In {% endblock title %}

{% block contents %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group pb-2">
        {{form.username.label}}
        {{form.username}}
    </div>
    <div class="form-group pb-2">
        {{form.password.label}}
        {{form.password}}
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <div class="form-text">Belum punya akun? Klik <a href="{% url 'signup' %}">Daftar</a></div>
</form>
{% endblock contents %}
