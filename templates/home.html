{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block contents %}
{% if user.is_authenticated %}
    <h1>Halo, {{ user.username }}</h1>
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a> |
    <a href="{% url 'signup' %}">Signup</a>
{% endif %}
{% endblock contents %}
